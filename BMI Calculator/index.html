<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="inner_container">
            <div style="color:#26667F;">Weight:</div>
            <div><input type="text" class="input_class" id="weight" placeholder="enter weight in kg"></div>
        </div>
        <div class="inner_container">
            <div style="color:#26667F;">Height:</div>
            <div><input type="text" class="input_class" id="Height" placeholder="enter height in meter's"></div>
        </div>
        <div><button id="submit">Enter</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
